<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Préstamos</title>
    <link rel="stylesheet" href="css/Estilo.css">
</head>
<body>
    <header>
        <h1>Gestión de Préstamos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Estudiantes.html">Estudiantes</a></li>
                <li><a href="Libros.html">Libros</a></li>
                <li><a href="Prestamo.html">Préstamos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Registrar Préstamo</h2>
        <form id="form-prestamo">
            <label for="estudiante">Estudiante:</label>
            <select id="estudiante" required>
                <!-- Opciones dinámicas -->
            </select>
            <label for="libro">Libro:</label>
            <select id="libro" required>
                <!-- Opciones dinámicas -->
            </select>
            <label for="fecha-prestamo">Fecha de Préstamo:</label>
            <input type="date" id="fecha-prestamo" required>
            <label for="tiempo-devolucion">Tiempo de Devolución (días):</label>
            <input type="number" id="tiempo-devolucion" required>
            <button type="submit">Registrar</button>
        </form>
        <h2>Lista de Préstamos</h2>
        <table id="tabla-prestamos">
            <thead>
                <tr>
                    <th>Estudiante</th>
                    <th>Libro</th>
                    <th>Fecha de Préstamo</th>
                    <th>Tiempo de Devolución</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas dinámicas -->
            </tbody>
        </table>
    </main>
    <script src="js/Prestamo.js"></script>
</body>
</html>
